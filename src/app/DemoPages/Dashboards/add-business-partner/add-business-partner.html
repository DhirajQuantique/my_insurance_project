<!-- HTML structure for the multi-step form -->
<div class="col-md-12">
  <div class="addBusinessPartner mt-15 mb-15">
    <div class="business-partner-title pb-10 d-flex justify-content-space-between">
      <div class="business-partner-title-section d-flex">
        <span class="add-user-partner mr-10"></span>
        <h3>Add Business Partner</h3>
      </div>
      <div class="business-partner-body-section d-flex gap-20">
        <button type="button" class="addbusiness-back-btn btn">Back</button>
        <button type="button" class="addbusiness-next-btn btn">Next</button>
      </div>
    </div>
    <div class="business-partner-content mt-15 pt-20 pr-20 pb-20 pl-20 d-flex">
      <div class="business-partner-body">
        <h5>Select the category that best describes your business partner.</h5>
        <div class="form-group">
          <div class="radioGroup">
            <input type="radio" value="insurancecomp" class="mr-10" id="insurancecomp"><label for="insurancecomp">Insurance Company</label>
          </div>
          <div class="radioGroup">
            <input type="radio" class="mr-10" value="brokdist" id="brokdist"><label for="insurancecomp">Broker/Distributer</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
